        animation: pulse 6s ease-in-out infinite;
      }
    </style>
    <radialGradient id="grad" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="60%" stop-color="#f4f4f4" />
      <stop offset="100%" stop-color="#d5d5d5" />
    </radialGradient>
    <linearGradient id="tag" x1="0%" y1="0%" x2="100%" y2="100%">
