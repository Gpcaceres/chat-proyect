  </g>
  <path
    d="M52 120c30-14 41-35 39-64-1-12-9-25-20-26-12-1-18 13-18 25 0 9 4 26 7 37-14-10-26-3-26 15 0 24 28 36 54 26-11 20-10 39 6 45 14 5 27-3 32-18 5 15 16 23 29 18 17-6 18-29 4-51 27 7 49-5 49-28 0-16-14-26-28-18 3-13 5-29 5-37 0-14-6-25-17-25-11 0-18 10-19 26-1 24 9 39 33 50-39-5-54 12-60 33-7-21-24-35-50-32z"
